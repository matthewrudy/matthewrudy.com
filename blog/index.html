---
layout: blog
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | ate: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | repend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/eed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
